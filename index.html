<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Visitas e Mudan√ßa de Cor</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Contador de Visitas</h1>
                <p class="text-center" id="contador-visitas">Visitas: 0</p>
                <button class="btn btn-primary btn-block" id="mudar-cor">Mudar Cor de Fundo</button>
                <div id="opcoes-cores" style="display: none;">
                    <select class="form-control" id="escolha-cor">
                        <option value="red">Vermelho</option>
                        <option value="blue">Azul</option>
                        <option value="green">Verde</option>
                        <option value="yellow">Amarelo</option>
                        <option value="purple">Roxo</option>
                    </select>
                    <button class="btn btn-success btn-block" id="aplicar-cor">Aplicar Cor</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
